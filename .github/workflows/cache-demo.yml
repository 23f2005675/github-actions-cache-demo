name: Dependency Cache Demo

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.cache/my-deps
          key: cache-53df36f

      - name: prime-cache-53df36f
        run: echo "Cache hit: ${{ steps.cache-step.outputs.cache-hit }}"

      - name: Create dummy dependency (to prime cache)
        if: steps.cache-step.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.cache/my-deps
          echo "my dependency data" > ~/.cache/my-deps/dep.txt
